<!DOCTYPE html>
<html lang="en">

<head>
    <title>Transfer Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="section">
        <div class="container">
            <h1 class="title mt-4 mb-4">Transfer Summary</h1>
            <div class="row">
                <label>Destination Account Number : {{.DestAccNbr}}</label>
            </div>
            <div class="row">
                <label>Amount : ${{.Amount}}</label>
            </div>
            <div class="row">
                <label>Balance : ${{.Balance}}</label>
            </div>
            <div class="row">
                <label>ReferenceNumber : {{.ReferenceNumber}}</label>
            </div>
            <br>
            <div class="row">
                <a href="/api/v1/account">Transaction</a>
            </div>
            <div class="row">
                <a href="/api/v1/auth/logout">Exit</a>
            </div>
        </div>
        <div class="text-danger">{{.message}}</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
