<!DOCTYPE html>
<html>

<head>
    <title>List Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div section="transaction">
        <div class="container">
            <h1 class="title mt-4 mb-4">Transaction</h1>
            <div class="row">
                <a href="/api/v1/withdraw">Withdraw</a>
            </div>
            <div class="row">
                <a href="/api/v1/transfer">Transfer</a>
            </div>
            <div class="row">
                <a href="/api/v1/auth/logout">Exit</a>
            </div>
        </div>
    </div>
    <div section="accountList">
        <div class="container">
            <h1 class="title mt-4 mb-4">Account List</h1>
            {{if .}}
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Account Number</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <td scope="row">{{.Name}}</td>
                        <td scope="row">{{.AccountNumber}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
            {{else}}
            <p>No account available</p>
            {{end}}
            <br>
            <a href="/api/v1/account/create" class="btn btn-success">Create New Account</a>
        </div>
    </div>
    <div section="csvUpload">
        <div class="container">
            <h1 class="title mt-4 mb-4">Data Upload</h1>
            <form action="/api/v1/account/import" method="post" enctype="multipart/form-data">
                <label for="fileInput">Choose a file :</label>
                <input type="file" id="fileInput" name="fileInput">
                <br>
                <input type="submit" value="Upload">
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
